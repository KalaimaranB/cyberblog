{{ define "main" }}
<main class="pb-16">

  {{ partial "banner.html" . }}

  <!-- enable smooth scrolling for anchor links -->
  <style>
    html { scroll-behavior: smooth; }
  </style>

  <div class="border-b border-gray-200 dark:border-gray-700">
  <ul class="flex text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    {{ with .Params.languages }}
      {{ range . }}
        <li class="flex-1">
          <a
            href="#{{ .id }}"
            class="inline-flex items-center justify-center w-full p-4 border-b-2 border-transparent rounded-t-lg 
                   hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
            title="{{ .name }}"
          >
            <img src="{{ .icon }}"
                 alt="{{ .name }} icon"
                 class="w-6 h-6 me-2" />
            {{ .name }}
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>



  <!-- Intro or page content -->
  <section class="mt-12 max-w-3xl mx-auto px-6 prose dark:prose-invert dark:text-white mb-8">
    {{ .Content }}
  </section>

  <!-- Sections for each language (optional: if you want Hugo to inject them here) -->
  {{ with .Params.languages }}
    {{ range . }}
      <!-- If you prefer Hugo to render descriptions from front matter instead of markdown -->
      <!--
      <section id="{{ .id }}"
               class="mt-16 max-w-3xl mx-auto px-6 prose dark:prose-invert dark:text-white">
        <h2 class="text-2xl font-bold">{{ .name }}</h2>
        <p>{{ .description }}</p>
      </section>
      -->
    {{ end }}
  {{ end }}

</main>
{{ end }}
